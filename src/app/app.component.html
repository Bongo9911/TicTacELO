<div
    style="position: fixed; top: 0; width: 98%; height: 70px; line-height: 70px; padding: 0 1%;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">

    <a routerLink="/" style="margin-top: 30px;">
        <img src="../assets/logo.png" style="height: 60px; cursor: pointer;" />

</div>
